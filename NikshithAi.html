<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NikshithAI</title>
  <style>
    body {
      background-color: #0b1622;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chatbot-container {
      background: #0f1e33;
      border: 2px solid #00aaff;
      border-radius: 20px;
      width: 90%;
      max-width: 700px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 25px #0088ff66;
      overflow: hidden;
    }

    .chatbot-header {
      background: #09111d;
      color: #00aaff;
      font-weight: 600;
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #00aaff33;
      font-size: 20px;
    }

    .chatbot-body {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .bot-message, .user-message {
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 75%;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }

    .bot-message {
      background: #132b44;
      align-self: flex-start;
    }

    .user-message {
      background: #0077ff;
      align-self: flex-end;
    }

    .chatbot-input {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #00aaff33;
      background: #0c1929;
      gap: 8px;
    }

    .chatbot-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #12263f;
      color: white;
      font-size: 15px;
    }

    .chatbot-input button, .icon-btn {
      background: #0077ff;
      border: none;
      color: white;
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 18px;
    }

    .chatbot-input button:hover, .icon-btn:hover {
      background: #00aaff;
    }

    input[type="file"] {
      display: none;
    }

    .typing-indicator {
      color: #00aaff;
      font-size: 14px;
      margin-left: 8px;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">🤖 NikshithAI</div>
    <div class="chatbot-body" id="chatbotBody">
      <div class="bot-message">👋 Hey! I’m <b>NikshithAI</b> — your smart assistant. Try typing, speaking, or uploading a file!</div>
    </div>

    <div class="chatbot-input">
      <label for="fileInput" class="icon-btn" title="Attach file">📎</label>
      <input type="file" id="fileInput" />
      <button id="voiceBtn" class="icon-btn" title="Speak">🎤</button>
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtn" class="icon-btn" title="Send">🔫</button>
    </div>
  </div>

  <script>
    const chatbotBody = document.getElementById('chatbotBody');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const fileInput = document.getElementById('fileInput');
    const voiceBtn = document.getElementById('voiceBtn');

    // Add message
    function addMessage(content, isUser = false) {
      const msg = document.createElement('div');
      msg.classList.add(isUser ? 'user-message' : 'bot-message');
      chatbotBody.appendChild(msg);

      if (isUser) {
        msg.innerHTML = content;
        chatbotBody.scrollTop = chatbotBody.scrollHeight;
      } else {
        typeMessage(msg, content);
      }
    }

    // Typing effect
    function typeMessage(element, text, i = 0) {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        chatbotBody.scrollTop = chatbotBody.scrollHeight;
        setTimeout(() => typeMessage(element, text, i + 1), 35);
      } else {
        speak(text.replace(/<[^>]*>?/gm, ''));
      }
    }

    // Typing indicator
    function showTyping() {
      let typingDiv = document.getElementById('typing');
      if (!typingDiv) {
        typingDiv = document.createElement('div');
        typingDiv.id = 'typing';
        typingDiv.classList.add('typing-indicator');
        typingDiv.innerText = 'NikshithAI is typing...';
        chatbotBody.appendChild(typingDiv);
      }
      chatbotBody.scrollTop = chatbotBody.scrollHeight;
    }

    function hideTyping() {
      const typingDiv = document.getElementById('typing');
      if (typingDiv) typingDiv.remove();
    }

    // Replies
    function getAIReply(userMsg) {
      const name = getUserName();
      const replies = [
        `That's interesting, ${name}! Tell me more.`,
        `Hmm, I’ll think about that 🤔`,
        `Sounds cool, ${name}!`,
        `Nice one! What else can I do for you?`,
        `NikshithAI always has your back 💙`
      ];
      return replies[Math.floor(Math.random() * replies.length)];
    }

    // Save name
    function getUserName() {
      return localStorage.getItem('nikUser') || "friend";
    }

    function detectName(msg) {
      if (msg.toLowerCase().startsWith("my name is")) {
        const name = msg.split("is")[1].trim();
        if (name) {
          localStorage.setItem('nikUser', name);
          addMessage(`Nice to meet you, ${name}! 💫`);
        }
      }
    }

    // Send message
    sendBtn.onclick = () => {
      const msg = userInput.value.trim();
      if (!msg) return;
      addMessage(msg, true);
      detectName(msg);
      userInput.value = '';

      showTyping();
      setTimeout(() => {
        hideTyping();
        addMessage(getAIReply(msg));
      }, 1000);
    };

    // Enter key
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendBtn.click();
    });

    // File upload
    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (file) {
        addMessage(`📎 <b>${file.name}</b> uploaded successfully.`, true);
        setTimeout(() => addMessage("I’ll process that soon!"));
      }
    };

    // Voice input
    voiceBtn.onclick = () => {
      try {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.start();
        recognition.onresult = (event) => {
          const voiceText = event.results[0][0].transcript;
          userInput.value = voiceText;
          sendBtn.click();
        };
        recognition.onerror = () => addMessage("⚠️ Voice recognition failed. Try again.");
      } catch (e) {
        addMessage("🎙️ Sorry, your browser doesn’t support voice input.");
      }
    };

    // Female voice
    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'en-US';
      speech.pitch = 1.3;
      speech.rate = 1;
      const voices = window.speechSynthesis.getVoices();
      const femaleVoice = voices.find(v => /female|woman|Google US English/i.test(v.name)) || voices[0];
      if (femaleVoice) speech.voice = femaleVoice;
      window.speechSynthesis.speak(speech);
    }

    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
