<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Timer | Nikshith Tools</title>
<link rel="stylesheet" href="style.css">
<style>
  .timer-box { max-width:300px; margin:50px auto; text-align:center; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.2);}
  .timer-box input { width:80%; padding:10px; font-size:18px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc; }
  .timer-box button { padding:10px 20px; margin:5px; font-size:16px; cursor:pointer; border:none; border-radius:5px; background:#64ffda; color:#0a192f; transition:0.2s;}
  .timer-box button:hover { transform:scale(1.05); background:#45e0c1; }
  #timer-display { font-size:48px; margin-top:20px; }
</style>
</head>
<body>
<header>
<nav class="navbar">
  <div class="logo">Nikshith<span>Tools</span></div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="calculator.html">Calculator</a></li>
    <li><a href="password.html">Password Generator</a></li>
    <li><button id="dark-toggle">ðŸŒ™</button></li>
  </ul>
</nav>
</header>

<section class="tool-section">
  <h2>Advanced Countdown Timer</h2>
  <div class="timer-box">
    <input type="number" id="minutes" placeholder="Minutes" min="0">
    <div>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
    <h3 id="timer-display">00:00</h3>
  </div>
</section>

<script>
  let timer, totalSeconds = 0, isPaused=false;

  function startTimer(){
    const mins = parseInt(document.getElementById('minutes').value);
    if(isNaN(mins) || mins<0) return alert("Enter valid minutes!");
    totalSeconds = mins*60;
    clearInterval(timer); isPaused=false;
    timer = setInterval(updateTimer,1000);
  }

  function updateTimer(){
    if(isPaused) return;
    if(totalSeconds <= 0){ clearInterval(timer); alert("Time's up!"); return;}
    totalSeconds--;
    const m = String(Math.floor(totalSeconds/60)).padStart(2,'0');
    const s = String(totalSeconds%60).padStart(2,'0');
    document.getElementById('timer-display').textContent = ${m}:${s};
  }

  function pauseTimer(){ isPaused=!isPaused; }

  function resetTimer(){
    clearInterval(timer);
    totalSeconds=0;
    document.getElementById('timer-display').textContent="00:00";
    document.getElementById('minutes').value="";
  }

  // Dark mode
  const toggleBtn = document.getElementById('dark-toggle');
  toggleBtn.addEventListener('click', () => document.body.classList.toggle('dark-mode'));
</script>
</body>
</html>
