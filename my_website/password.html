<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Password Generator | Nikshith Tools</title>
<link rel="stylesheet" href="style.css">
<style>
  .password-box { max-width:400px; margin:50px auto; text-align:center; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.2);}
  .password-box input { width:60%; padding:10px; margin:5px; font-size:16px; border-radius:5px; border:1px solid #ccc; }
  .password-box button { padding:10px 20px; margin:5px; font-size:16px; cursor:pointer; border:none; border-radius:5px; background:#64ffda; color:#0a192f; transition:0.2s; }
  .password-box button:hover { transform:scale(1.05); background:#45e0c1; }
  #password-display { margin-top:15px; font-size:20px; word-break:break-all; }
</style>
</head>
<body>
<header>
<nav class="navbar">
  <div class="logo">Nikshith<span>Tools</span></div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="calculator.html">Calculator</a></li>
    <li><a href="timer.html">Timer</a></li>
    <li><button id="dark-toggle">ðŸŒ™</button></li>
  </ul>
</nav>
</header>

<section class="tool-section">
  <h2>Advanced Password Generator</h2>
  <div class="password-box">
    <label for="length">Password Length:</label>
    <input type="number" id="length" placeholder="12" min="4" max="32">
    <div>
      <button onclick="generatePassword()">Generate</button>
      <button onclick="copyPassword()">Copy</button>
    </div>
    <h3 id="password-display"></h3>
  </div>
</section>

<script>
  function generatePassword(){
    const length = parseInt(document.getElementById('length').value)||12;
    const chars="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?";
    let password="";
    for(let i=0;i<length;i++){ password+=chars.charAt(Math.floor(Math.random()*chars.length)); }
    document.getElementById('password-display').textContent=password;
  }

  function copyPassword(){
    const text=document.getElementById('password-display').textContent;
    if(!text) return alert("Generate a password first!");
    navigator.clipboard.writeText(text).then(()=>alert("Copied!"));
  }

  // Dark mode
  const toggleBtn = document.getElementById('dark-toggle');
  toggleBtn.addEventListener('click', () => document.body.classList.toggle('dark-mode'));
</script>
</body>
</html>
