<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NikshithAI</title>

  <style>
    /* ========== BASE STYLES ========== */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b1622;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chatbot-container {
      width: 95%;
      max-width: 750px;
      height: 85vh;
      background: #0f1e33;
      border-radius: 20px;
      border: 2px solid #00aaff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 25px #0088ff66;
      transition: background 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    /* HEADER */
    .chatbot-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #09111d;
      padding: 14px 20px;
      border-bottom: 1px solid #00aaff33;
      color: #00aaff;
      font-weight: 600;
      font-size: 20px;
    }

    .mode-select {
      background: transparent;
      border: 1px solid #00aaff66;
      color: #00aaff;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .chatbot-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    .user-message, .bot-message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }

    .user-message {
      background: #0077ff;
      align-self: flex-end;
    }

    .bot-message {
      background: #132b44;
      align-self: flex-start;
    }

    /* INPUT BAR */
    .chatbot-input {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: #0c1929;
      border-top: 1px solid #00aaff33;
    }

    .chatbot-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #12263f;
      color: #fff;
      font-size: 15px;
    }

    .icon-btn {
      background: #0077ff;
      border: none;
      color: white;
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 18px;
    }
    .icon-btn:hover { background: #00aaff; }

    input[type="file"] { display: none; }

    .typing-indicator {
      color: #00aaff;
      font-size: 14px;
      margin-left: 8px;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ========== MODE THEMES ========== */
    body.friendly .chatbot-container {
      border-color: #00bfff;
      box-shadow: 0 0 25px #00bfff66;
    }
    body.sarcastic .chatbot-container {
      border-color: #a020f0;
      box-shadow: 0 0 25px #a020f066;
    }
    body.rude .chatbot-container {
      border-color: #ff3030;
      box-shadow: 0 0 25px #ff303066;
    }
    body.real .chatbot-container {
      border-color: #00ffff;
      box-shadow: 0 0 25px #00ffff66;
    }

    body.friendly .chatbot-header { color: #00bfff; }
    body.sarcastic .chatbot-header { color: #a020f0; }
    body.rude .chatbot-header { color: #ff3030; }
    body.real .chatbot-header { color: #00ffff; }
  </style>
</head>
<body class="friendly">
  <div class="chatbot-container">
    <div class="chatbot-header">
      ü§ñ NikshithAI
      <select id="modeSelect" class="mode-select" title="Switch AI personality">
        <option value="friendly">Friendly üòÑ</option>
        <option value="sarcastic">Sarcastic üòè</option>
        <option value="rude">Rude üòà</option>
        <option value="real">Real AI ü§ñ</option>
      </select>
    </div>

    <div class="chatbot-body" id="chatbotBody">
      <div class="bot-message">üëã Hey! I‚Äôm <b>NikshithAI</b> ‚Äî your smart assistant. Choose a mode and start chatting!</div>
    </div>

    <div class="chatbot-input">
      <label for="fileInput" class="icon-btn" title="Attach file">üìé</label>
      <input type="file" id="fileInput" />
      <button id="voiceBtn" class="icon-btn" title="Speak">üé§</button>
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtn" class="icon-btn" title="Send">üì®</button>
    </div>
  </div>

  <script>
    const chatbotBody = document.getElementById("chatbotBody");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const voiceBtn = document.getElementById("voiceBtn");
    const modeSelect = document.getElementById("modeSelect");

    // --- Local memory ---
    const learned = JSON.parse(localStorage.getItem("nik_learned") || "{}");

    // --- Reply lists (you can expand them anytime) ---
    const replies = {
      friendly: [
        "Hey buddy! üòä",
        "That‚Äôs awesome!",
        "Cool vibes today!",
        "Tell me more about that!",
        "You're doing great üí™",
        "Haha nice one üòÑ",
        "Love your energy!",
      ],
      sarcastic: [
        "Oh wow, how original. üôÑ",
        "Sure, because that makes *total* sense. üòè",
        "Oh please, do go on‚Ä¶ I'm riveted.",
        "Bravo, Einstein. üß†",
        "Absolutely groundbreaking. Really.",
      ],
      rude: [
        "Did you even think before typing that?",
        "Yawn‚Ä¶ try harder. üòí",
        "That's the best you've got?",
        "You talk, I lose brain cells.",
        "Whatever, genius. üôÑ",
      ],
    };

    // --- Functions ---
    function addMessage(content, isUser = false) {
      const msg = document.createElement("div");
      msg.classList.add(isUser ? "user-message" : "bot-message");
      msg.innerHTML = content;
      chatbotBody.appendChild(msg);
      chatbotBody.scrollTop = chatbotBody.scrollHeight;
    }

    function typeMessage(text) {
      const msg = document.createElement("div");
      msg.classList.add("bot-message");
      chatbotBody.appendChild(msg);
      let i = 0;
      const type = () => {
        if (i < text.length) {
          msg.innerHTML += text.charAt(i++);
          chatbotBody.scrollTop = chatbotBody.scrollHeight;
          setTimeout(type, 25);
        }
      };
      type();
      chatbotBody.scrollTop = chatbotBody.scrollHeight;
    }

    function randomReply(mode, msg) {
      const pool = replies[mode];
      const learnedWords = learned[mode] || [];
      const combo = pool.concat(learnedWords.map(w => `You again with "${w}"? üòè`));
      const reply = combo[Math.floor(Math.random() * combo.length)];
      return reply;
    }

    // --- Local learning ---
    function learn(mode, msg) {
      if (!learned[mode]) learned[mode] = [];
      const words = msg.split(" ").filter(w => w.length > 3);
      learned[mode].push(...words.slice(0, 3));
      learned[mode] = learned[mode].slice(-100); // limit memory
      localStorage.setItem("nik_learned", JSON.stringify(learned));
    }

    // --- Sending message ---
    sendBtn.onclick = async () => {
      const msg = userInput.value.trim();
      if (!msg) return;
      const mode = modeSelect.value;
      addMessage(msg, true);
      userInput.value = "";

      if (mode === "real") {
        typeMessage("‚è≥ Talking to real AI...");
        try {
          const res = await fetch("http://localhost:5000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg }),
          });
          const data = await res.json();
          chatbotBody.lastChild.remove(); // remove "talking" line
          if (data.reply) typeMessage(data.reply);
          else typeMessage("‚ö†Ô∏è Server error, please try again later.");
        } catch {
          chatbotBody.lastChild.remove();
          typeMessage("‚ö†Ô∏è Failed to reach backend.");
        }
      } else {
        learn(mode, msg);
        const reply = randomReply(mode, msg);
        setTimeout(() => typeMessage(reply), 600);
      }
    };

    // --- Keyboard shortcut ---
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });

    // --- Voice input ---
    voiceBtn.onclick = () => {
      try {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.start();
        recognition.onresult = (e) => {
          userInput.value = e.results[0][0].transcript;
          sendBtn.click();
        };
      } catch {
        typeMessage("üéôÔ∏è Voice input not supported on this browser.");
      }
    };

    // --- File upload ---
    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (file) addMessage(`üìé <b>${file.name}</b> uploaded.`, true);
    };

    // --- Mode switch ---
    modeSelect.onchange = () => {
      document.body.className = modeSelect.value;
      const mode = modeSelect.options[modeSelect.selectedIndex].text;
      addMessage(`Switched to <b>${mode}</b> mode.`);
    };
  </script>
</body>
</html>
